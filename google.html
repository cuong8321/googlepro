<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link  type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <img src="images/googlelogo.png" alt="Google">
      <button class="bt1"type="submit" name="dangnhap">Đăng nhập</button>
  </div>
  <h1 id="h1" align="center">Tạo tài khoản google của bạn</h1>
    <div class="frame">
      <form action="" method="post">
        <label for="name">Tên</label>
        <input type="text" name="Ho" placeholder="Họ" required size="15">
        <input type="text" name="ten" placeholder="Tên" required size="15">
        <br><br>
        <label for="user">Chọn tên người dùng của bạn</label>
        <input type="text" name="user" placeholder="@gmail.com" required size="35">
         <br><br>
        <label for="Pass">Tạo mật khẩu</label>
        <input type="text" name="pass" required size="35">
        <br><br>
        <label for="re-pass">Xác nhận lại mật khẩu</label>
        <input type="text" name="re-pass" required size="35">
        <br><br>
        <label for="bd">Sinh nhật</label>
        <input type="text" name="ngay" placeholder="Ngày" size="10">
        <select name="Tháng">
          <option value="#" hidden>Tháng</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <input type="text" name="nam" placeholder="Năm" size="10">
        <br><br>
        <label for="gender">Giới tính</label>
        <select name="gender">
          <option value="#" hidden>Tôi là</option>
          <option value="1">Nam</option>
          <option value="2">Nữ</option>
        </select>
          <br><br>
        <label for="phone">Điện thoại di động</label>
        <select name="phone">
          <option value="0" selected>VN</option>
          <option value="1">Other</option>
        </select>
        <input type="text" name="phone" placeholder="+84">
        <br><br>
        <label for="email">Địa chỉ email của bạn</label>
        <input type="text" name="email">
        <br><br>
        <label for="local">Vị trí</label>
        <select name="local">
          <option value="0" selected>Việt Nam</option>
          <option value="1">other</option>
        </select>
        <br><br>
        <input type="checkbox" name="check1" value="1">Tôi đồng ý với điều khoản dịch vụ và chính sách bảo mật của Google
        <br><br>
        <button   type="submit">Next</button>
      </form>
</body>
</html>
